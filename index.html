<!DOCTYPE html>

<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Single Page Applications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--links start-->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <script type="text/javascript" src="js/jquery.2.2.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!--Bootstrap 5 CDN-->
    <!--Bootstrap 5 CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
          integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous" />

    <!--Bootstrap 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
            integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>

    <!--Links end-->

    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />

    <!--AngularJS Links-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
</head>
<body ng-controller="appController">
    <div class="container-fluid top-bar">
        <div class="row">
            <div class="col col-sm-3 text-center">
                <a href="##">
                    <img src="images/site-logo.jpg" width="45%" class="wow slideInLeft" data-wow-duration="1.8s" />
                </a>
            </div>
            <div class="col col-sm-3">
                <input type="search" placeholder="Search Keywords" class="form-control site-search wow slideInLeft" data-wow-duration="1.8s" data-wow-delay="1s" />
            </div>
            <div class="col col-sm-3">
                <a href="##" class="topbar-links">
                    <i class="fab fa-facebook wow fadeIn" style="color: #1877F2"></i>
                </a>
                <a href="##" class="topbar-links">
                    <i class="fab fa-twitter wow fadeIn" style="color: #74CAFE"></i>
                </a>
                <a href="##" class="topbar-links">
                    <i class="fab fa-youtube wow fadeIn" style="color: #FF0000"></i>
                </a>
            </div>
            <div class="col col-sm-3">
                <i class="fas fa-sign-in-alt topbar-icons wow fadeInDown" data-wow-duration="1.5s" data-wow-delay=".5s"></i>
                <i class="fas fa-user-circle topbar-icons wow fadeInDown" data-wow-duration="1.5s" data-wow-delay=".7s"></i>
                <i class="fas fa-bell topbar-icons wow fadeInDown" data-wow-duration="1.5s" data-wow-delay=".8s"></i>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center top-second-bar">
        <div class="row">
            <div class="col col-sm-6" style="font-size: 1.2rem; font-family: Roboto; padding-top: 1.2rem">
                <marquee direction="right">
                    This is some notifications from my first AngularJS Application
                </marquee>
            </div>
            <div class="col col-sm-6">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <button type="button" class="navbar-toggler text-white" data-toggle="collapse" data-target="#navs">
                            <span class="navbar-toggler-icon text-white"></span>
                        </button>
                        <div class="navbar-collapse collapse text-right" id="navs">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="#!/" class="nav-link wow fadeInUp" data-wow-duration="1.5s" data-wow-delay=".5s">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#!services" class="nav-link wow fadeInUp" data-wow-duration="1.5s" data-wow-delay=".7s">Our Services</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#!gallery" class="nav-link wow fadeInUp" data-wow-duration="1.5s" data-wow-delay=".9s">Gallery</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#!contact" class="nav-link wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="1.1s">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="loading-page text-center" id="loading">
        <img src="./images/load.gif" width="3%" />
    </div>
    <div ng-view class="text-center my-5 view" id="view"></div>
    <footer style="font-family: Lato; overflow: hidden;">
        <div class="container text-center wow bounceInUp" data-wow-delay="1s">
            <h5>© {{Year | date}} {{Designer}} All Rights Reserved</h5>
        </div>
    </footer>
    <script>
        /*jQuery for loading start*/
        $('.view').css('display', 'none');
        setTimeout(function () {
            $('.view').css('display', 'block');
            $('#loading').fadeIn().fadeOut();
        }, 1000);
        $(".nav-link").click(function () {
            $('#loading').fadeIn().fadeOut(1000);
            setTimeout(function () {
                $('.view').css('display', 'block');
            }, 1000);
        })
        /*jQuery for loading End*/
        var app = angular.module('app', ['ngRoute', 'ngAnimate']);
        app.controller('appController', function ($scope) {
            $scope.Designer = "Usman Badar";
            $scope.Year = new Date();
        });

        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "pages/main.html"
                })
                .when("/services", {
                    templateUrl: "pages/services.html"
                })
                .when("/gallery", {
                    templateUrl: "pages/gallery.html"
                })
                .when("/contact", {
                    templateUrl: "pages/contact.html"
                })
                .otherwise({ templateUrl: "pages/404.html" });
        });
        app.directive('card', function () {
            return {
                templateUrl: 'components/card.html',
                scope: {
                    src: '@',
                    title: '@',
                    cardtxt: '@',
                    btntxt: '@'
                }
            }
        });
        app.directive('heading', function () {
            return {
                templateUrl: 'components/heading.html',
                scope: {
                    head: '@'
                }
            }
        })
        app.directive('photocard', function () {
            return {
                templateUrl: 'components/Gphoto.html',
                scope: {
                    src: '@'
                }
            }
        })
    </script>
    <!--scripts for wow start-->
    <script type="text/javascript" src="js/wow.js"></script>
    <script>
        wow = new WOW(
            {
                boxClass: 'wow',      // default
                animateClass: 'animated', // default
                offset: 0,          // default
                mobile: true,       // default
                live: true        // default
            }
        )
        wow.init();
    </script>
    <!--Scrpts for wow ends-->
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
</body>
</html>
